<div class="container">

  <form [formGroup]="form">
    <div class="row justify-content-center">
      <div class="col-md-6 mt-5">
        <div class="form-group">
          <input type="text" placeholder="Search ..." class="form-control myInput form-control-lg"
                 id="searchInput" autocomplete="off" formControlName="login" (keyup)="searchUser()">
        </div>
      </div>
    </div>
  </form>

  <div *ngIf="isSuccess === false">
    <div class="myAlert alert alert-light mt-5" role="alert">{{this.errorMsg}}</div>
  </div>

  <div class="card mt-5 mb-5 myCard" *ngIf="isSuccess">
    <div class="row">
      <div class="col-md-4">
        <img src="{{user.avatar_url}}" class="card-img myImg" alt="...">
      </div>
      <div class="col-md-8 mt-3">
        <div class="card-body">
          <h5 class="card-title">{{user.name}}</h5>
          <p class="card-text">{{user.bio}}</p>
        </div>
        <hr>
        <div class="card-body text-right">
          <!-- <button class="btn btn-danger" routerLink="/data" (click)="sendData()">See more</button> -->
          <button class="btn btn-danger" [routerLink]="['/data', user.login]">See more</button>
        </div>
      </div>
    </div>
  </div>

</div>
